{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog:index' %}">
        {% comment %} <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""> {% endcomment %}
        Vixli
      </a>
      {% with request.resolver_match.view_name as current_view %}
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link {% if current_view == 'salon:index' %}active{% endif %}" href="{% url 'salon:index' %}">
            Услуги
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_view == 'pages:about' %}active{% endif %}" href="{% url 'pages:about' %}">
            О парикмахерской
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_view == 'pages:rules' %}active{% endif %}" href="{% url 'pages:rules' %}">
            Наши правила
          </a>
        </li>
      </ul>
      {% endwith %}
    </div>
  </nav>
</header>
